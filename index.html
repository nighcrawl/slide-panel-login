<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
Créer un panneau de login coulissant avec jQuery | Ange Chierchia &bull; Espace de demonstration</title>
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="header">
      <p class="header-title">Ange Chierchia &bull; Espace de demonstration</p>
      <a href="https://chierchia.fr/blog/creer-un-panneau-de-login-coulissant-avec-jquery" class="article-link">Créer un panneau de login coulissant avec jQuery</a>
    </div>

    <div class="demo">

      <div class="panel">
        <form action="" class="login" id="login">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" name="username" id="username" />
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" />
          <input type="submit" name="submit" id="submit" value="Connexion" />
        </form>  
      </div>
      <button class="slide">Se connecter</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
